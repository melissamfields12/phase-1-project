<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Random Facts about Numbers 1-50</title>
    </head>
    <body>
        <h1 id="specific header">Random Facts about Numbers 1-50</h1>
        <br>
        <br>
          <div class="card"></div>
          <div id="new-fact">
            <p>
            Generate a new fact <button id="new-fact-btn">Next</button>
            </p>
        </div>
        <br>
        <div id="search-facts-container">
            <h4 class="section-head">Search for a fact about a specific number</h4>
            <form id="new-fact-request">
                <input type="text" name="search-facts" id="search-facts-form">
                <button type="submit" id="submit-search">Search</button>
            </form>
        </div>
        <br>
        <br>
        <script src="script.js"></script>
    </body>
</html>
